<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::.Formulario de Contacto::.</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <head>
        <h1>formulario de contacto</h1>
    </head>

    <nav>
        <a href="../index.html">Inicio</a>
        <a href="./inputs.html">inputs</a>
        <a href="">Button</a>
        <a href="">formulario de contacto</a>
    </nav>

    <section>
        <h2>Barra de Navegacion</h2>
        <form action="" method="get">
            <input type="search" name="" id=""
            placeholder="ingrese lo que quieres buscar">
            <button type="submit">buscar</button>
        </form>
    </section>
    <section>
        <h2>Formulario de Login</h2>
        <form action="" method="post">
            <input type="email" placeholder="ingrese gmail" required id="email">
            <input type="password" placeholder="ingrese password" required id="password">
            <button type=" submit">Iniciar sesion</button>
        </form>
    </section>
    <section>
        <h2>Formulario de Registro</h2>
        <!-- averiguar la propieda action que me permita cargar archivos multimedia en mi formulario -->
        <form action="" method="post">
            <label>
                Nombres:
                <input type="text" name="" id="nombre">
            </label>
            <br>
            <br>
            <label>
                Apellido:
                <input type="text" name="" id="apellido">     
            </label>
            <br>
            <br>
            <label>
                usuario/Email:
                <input type="email" name="" id="email">
            </label>
            <br>
            <br>
            <label>
                Password:
                <input type="password" name="" id="password">
            </label>
            <br>
            <br>
            <label>
                Sube tu Foto:
                <input type="file" name="" id="archivo">
            </label>
            <br>
            <br>
            <label>
                Fecha de Nacimiento:
                <input type="date" name="" id="f_nacimiento">
            </label>
            <input type="submit" value="Registrate">
        </form>
    </section>

    <script src="../js/script.js"></script>  
</body>
</html>
